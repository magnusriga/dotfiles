[git_status]
conflicted = '🏳'
ahead = '🏎💨 ${count}'
behind = '😰 ${count}'
diverged = '🏎💨 ${ahead_count}, 😰 ${behind_count}'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](bg:blue fg:white)'
renamed = '👅'
deleted = '🗑'
style = "bold bg:blue fg:#000000"
format = '[($conflicted | )($stashed | )($deleted | )($renamed | )($modified | )($typechanged | )($staged | )($untracked | )$ahead_behind [ ](fg:#399EF4)]($style)'
disabled = false

