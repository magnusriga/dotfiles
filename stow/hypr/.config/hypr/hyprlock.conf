# Own config.
source = $HOME/.config/hypr/mocha.conf
$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# Cache folder
$my_cache_folder = $HOME/.cache/my/hyprland-dotfiles

# Source colors
source = colors.conf

general {
    ignore_empty_input = true
    # disable_loading_bar = true # Does not exist?
    hide_cursor = true
}

background {
    monitor =
    # path = ~/.config/my/wallpapers/shaded.png
    path = $my_cache_folder/current_wallpaper.png  # only png supported for now
    blur_passes = 0 # Use 2 for blurred, but 0 is gorgeous.
    color = $base

    # From ml4w, but prefer `blur_passes = 2`.
    # path = $my_cache_folder/blurred_wallpaper.png   # only png supported for now
}


# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# HEADSHOT
image {
    monitor = 
    path = ~/.config/my/headshots/default.jpg # Or: `avatar.png`.
    size = 200
    border_color = $accent

    position = 0, 140
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}

