# -----------------------------------------------------
# Key bindings
# name: "Default"
# -----------------------------------------------------

# SUPER KEY
$mainMod = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts
$SCRIPTS = ~/.config/my/scripts

# Applications
bind = $mainMod, RETURN, exec, ~/.config/hypr/settings/terminal.sh                            # Open terminal
bind = $mainMod, B, exec, ~/.config/hypr/settings/browser.sh                                  # Open browser
# bind = $mainMod, E, exec, ~/.config/hypr/settings/filemanager.sh                            # Open filemanager (`E`: Used by other filemanager binding)
# bind = $mainMod CTRL, E, exec, ~/.config/hypr/settings/emojipicker.sh                       # Open emoji picker (not used)
bind = $mainMod CTRL, C, exec, ~/.config/hypr/settings/calculator.sh                          # Open calculator

# Open certain applications in preset letter workspaces
bind = $mainMod, M, exec, hyprctl dispatch workspace name:m ; hyprctl clients | grep -B 10 "Spotify" | grep -q "workspace:.*(m)" || hyprctl dispatch exec "[workspace name:m] spotify"
bind = $mainMod, N, exec, hyprctl dispatch workspace name:n ; hyprctl clients | grep -B 10 "com.mitchellh.ghostty" | grep -q "workspace:.*(n)" || hyprctl dispatch exec "[workspace name:n] ghostty --working-directory=$HOME/notes"
bind = $mainMod, E, exec, hyprctl dispatch workspace name:e ; hyprctl clients | grep -B 10 "org.gnome.Nautilus" | grep -q "workspace:.*(e)" || hyprctl dispatch exec "[workspace name:e] nautilus --new-window"

# Display
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")  # Increase display zoom
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")    # Decrease display zoom
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 0                          # Reset display zoom

# Windows
bind = $mainMod, Q, killactive                                                                # Kill active window
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill   # Quit active window and all open instances
bind = $mainMod, F, fullscreen,                                                               # Toggle fullscreen on active window.
# bind = $mainMod, M, fullscreen, 1                                                           # Maximize Window (`M`: Used by Spotify, OK as `F` toggles)
bind = $mainMod, T, togglefloating                                                            # Toggle active windows into floating mode
bind = $mainMod SHIFT, T, workspaceopt, allfloat                                              # Toggle all windows into floating mode

# bind = $mainMod, J, togglesplit                                                             # Toggle split
# bind = $mainMod, left, movefocus, l                                                         # Move focus left
# bind = $mainMod, down, movefocus, d                                                         # Move focus down
# bind = $mainMod, up, movefocus, u                                                           # Move focus up
# bind = $mainMod, right, movefocus, r                                                        # Move focus right
bind = $mainMod, H, movefocus, l                                                              # Move focus left
bind = $mainMod, J, movefocus, d                                                              # Move focus right
bind = $mainMod, K, movefocus, u                                                              # Move focus up
bind = $mainMod, L, movefocus, r                                                              # Move focus down

# bind = $mainMod SHIFT, right, resizeactive, 100 0                                           # Increase window width with keyboard
# bind = $mainMod SHIFT, left, resizeactive, -100 0                                           # Reduce window width with keyboard
# bind = $mainMod SHIFT, down, resizeactive, 0 100                                            # Increase window height with keyboard
# bind = $mainMod SHIFT, up, resizeactive, 0 -100                                             # Reduce window height with keyboard

bindm = $mainMod, mouse:272, movewindow                                                       # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow                                                     # Resize window with the mouse

bind = $mainMod, G, togglegroup                                                               # Toggle window group

bind = $mainMod, K, swapsplit                                                                 # Swapsplit
# bind = $mainMod ALT, left, swapwindow, l                                                    # Swap tiled window left
# bind = $mainMod ALT, down, swapwindow, d                                                    # Swap tiled window down
# bind = $mainMod ALT, up, swapwindow, u                                                      # Swap tiled window up
# bind = $mainMod ALT, right, swapwindow, r                                                   # Swap tiled window right
bind = $mainMod ALT, H, swapwindow, l                                                         # Swap tiled window left
bind = $mainMod ALT, J, swapwindow, d                                                         # Swap tiled window down
bind = $mainMod ALT, K, swapwindow, u                                                         # Swap tiled window up
bind = $mainMod ALT, L, swapwindow, r                                                         # Swap tiled window right

binde = ALT,Tab,cyclenext                                                                     # Cycle between windows
binde = ALT,Tab,bringactivetotop                                                              # Bring active window to the top

# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload                                                 # Reload Hyprland configuration
bind = $mainMod SHIFT, A, exec, $HYPRSCRIPTS/toggle-animations.sh                             # Toggle animations

# Screenshots with grim/slurp - saves to Downloads/screenshots and copies path to clipboard
bind = , PRINT, exec, sh -c 'mkdir -p ~/Downloads/screenshots && f=~/Downloads/screenshots/screenshot-$(date +%Y%m%d-%H%M%S).png && grim -g "$(slurp)" "$f" && echo -n "$f" | wl-copy'  # Take screenshot of selected region
bind = SHIFT, PRINT, exec, sh -c 'mkdir -p ~/Downloads/screenshots && f=~/Downloads/screenshots/screenshot-$(date +%Y%m%d-%H%M%S).png && grim "$f" && echo -n "$f" | wl-copy'           # Take screenshot of entire screen
# bind = $mainMod, PRINT, exec, $HYPRSCRIPTS/screenshot.sh                                      # Take screenshot
# bind = $mainMod ALT, F, exec, $HYPRSCRIPTS/screenshot.sh --instant                            # Take instant full-screen screenshot
# bind = $mainMod ALT, S, exec, $HYPRSCRIPTS/screenshot.sh --instant-area                       # Take instant area screenshot

bind = $mainMod CTRL, Q, exec, $HYPRSCRIPTS/wlogout.sh                                        # Start wlogout

bind = $mainMod CTRL, W, exec, $HYPRSCRIPTS/wallpaper.sh                                      # Change wallpaper
bind = $mainMod SHIFT, W, exec, waypaper --random                                             # Change wallpaper
bind = $mainMod CTRL, W, exec, waypaper                                                       # Open wallpaper selector
bind = $mainMod ALT, W, exec, $HYPRSCRIPTS/wallpaper-automation.sh                            # Start random wallpaper script

bind = $mainMod CTRL, RETURN, exec, pkill wofi || wofi --show=drun --insensitive              # Open application launcher
bind = $mainMod CTRL, K, exec, $HYPRSCRIPTS/keybindings.sh                                    # Show keybindings
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh                                    # Reload waybar
bind = $mainMod CTRL, B, exec, ~/.config/waybar/toggle.sh                                     # Toggle waybar
bind = $mainMod SHIFT, R, exec, $HYPRSCRIPTS/loadconfig.sh                                    # Reload hyprland config
bind = $mainMod, V, exec, $SCRIPTS/cliphist.sh                                                # Open clipboard manager

# bind = $mainMod CTRL, T, exec, ~/.config/waybar/themeswitcher.sh                            # Open waybar theme switcher
# bind = $mainMod CTRL, S, exec, flatpak run com.ml4w.settings                                # Open ML4W Dotfiles Settings app
# bind = $mainMod ALT, G, exec, $HYPRSCRIPTS/gamemode.sh                                      # Toggle game mode
bind = $mainMod CTRL, L, exec, $HYPRSCRIPTS/power.sh lock                                     # Lock screen
bind = $mainMod SHIFT, H, exec, $HYPRSCRIPTS/hyprshade.sh                                     # Toggle hyprshade

# Workspaces
bind = $mainMod, 1, workspace, 1                                                              # Open workspace 1
bind = $mainMod, 2, workspace, 2                                                              # Open workspace 2
bind = $mainMod, 3, workspace, 3                                                              # Open workspace 3
bind = $mainMod, 4, workspace, 4                                                              # Open workspace 4
bind = $mainMod, 5, workspace, 5                                                              # Open workspace 5
bind = $mainMod, 6, workspace, 6                                                              # Open workspace 6
bind = $mainMod, 7, workspace, 7                                                              # Open workspace 7
bind = $mainMod, 8, workspace, 8                                                              # Open workspace 8
bind = $mainMod, 9, workspace, 9                                                              # Open workspace 9
bind = $mainMod, 0, workspace, 10                                                             # Open workspace 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1                                                  # Move active window to workspace 3
bind = $mainMod SHIFT, 2, movetoworkspace, 2                                                  # Move active window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3                                                  # Move active window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4                                                  # Move active window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5                                                  # Move active window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6                                                  # Move active window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7                                                  # Move active window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8                                                  # Move active window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9                                                  # Move active window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10                                                 # Move active window to workspace 10

bind = $mainMod, Tab, workspace, m+1                                                          # Open next workspace
bind = $mainMod SHIFT, Tab, workspace, m-1                                                    # Open previous workspace

bind = $mainMod CTRL, 1, exec, $HYPRSCRIPTS/moveTo.sh 1                                       # Move all windows to workspace 1
bind = $mainMod CTRL, 2, exec, $HYPRSCRIPTS/moveTo.sh 2                                       # Move all windows to workspace 2
bind = $mainMod CTRL, 3, exec, $HYPRSCRIPTS/moveTo.sh 3                                       # Move all windows to workspace 3
bind = $mainMod CTRL, 4, exec, $HYPRSCRIPTS/moveTo.sh 4                                       # Move all windows to workspace 4
bind = $mainMod CTRL, 5, exec, $HYPRSCRIPTS/moveTo.sh 5                                       # Move all windows to workspace 5
bind = $mainMod CTRL, 6, exec, $HYPRSCRIPTS/moveTo.sh 6                                       # Move all windows to workspace 6
bind = $mainMod CTRL, 7, exec, $HYPRSCRIPTS/moveTo.sh 7                                       # Move all windows to workspace 7
bind = $mainMod CTRL, 8, exec, $HYPRSCRIPTS/moveTo.sh 8                                       # Move all windows to workspace 8
bind = $mainMod CTRL, 9, exec, $HYPRSCRIPTS/moveTo.sh 9                                       # Move all windows to workspace 9
bind = $mainMod CTRL, 0, exec, $HYPRSCRIPTS/moveTo.sh 10                                      # Move all windows to workspace 10

# Letter-based workspaces
bind = $mainMod, A, workspace, name:a
bind = $mainMod, S, workspace, name:s
bind = $mainMod, D, workspace, name:d

# Move windows to letter workspaces
bind = $mainMod SHIFT, A, movetoworkspace, name:a
bind = $mainMod SHIFT, S, movetoworkspace, name:s
bind = $mainMod SHIFT, D, movetoworkspace, name:d
bind = $mainMod SHIFT, E, movetoworkspace, name:e
bind = $mainMod SHIFT, M, movetoworkspace, name:m
bind = $mainMod SHIFT, N, movetoworkspace, name:n

bind = $mainMod, mouse_down, workspace, e+1                                                   # Open next workspace
bind = $mainMod, mouse_up, workspace, e-1                                                     # Open previous workspace
bind = $mainMod CTRL, down, workspace, empty                                                  # Open the next empty workspace

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                   # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                 # Reduce brightness by 10%
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+           # Increase volume by 5% (max 100% limit also added hold to raise volume)
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-                # Reduce volume by 5% (min 0% limit also added hold to lower volume)
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                       # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                            # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                  # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                              # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                # Toggle microphone
bind = , XF86Calculator, exec, ~/.config/hypr/settings/calculator.sh                          # Open calculator
bind = , XF86Lock, exec, hyprlock                                                             # Open screenlock
# bind = , XF86Tools, exec, flatpak run com.ml4w.settings                                     # Open ML4W Dotfiles Settings app

bind = , code:238, exec, brightnessctl -d chromeos::kbd_backlight s +10                       # Increase keyboard brightness by 10%
bind = , code:237, exec, brightnessctl -d chromeos::kbd_backlight s 10-                       # Reduce keyboard brightness by 10%
bind = SHIFT, XF86MonBrightnessUp, exec, brightnessctl -d chromeos::kbd_backlight s +10       # Increase keyboard brightness by 10%
bind = SHIFT, XF86MonBrightnessUp, exec, brightnessctl -d chromeos::kbd_backlight s 10-       # Reduce keyboard brightness by 10%
