# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################
#
# #######################################################################################
# WARNING
# #######################################################################################
# - Hyprland should ideally be started from tty with `Hyprland`.
#
# - If starting Hyperland via `uwsm`, ensure:
#
#   1. Avoid terminating with `hyprctl exit` or killing `hyprland` process directly
#      - This would interfer with normal shutdown process.
#      - Use instead `uwsm stop` or `loginctl terminate-user ""`,
#        to terminate Hyprland and exit user session.
#      - Example: `bind = $mainMod, M, exec, uwsm stop`
#
#   2. Do not put environment variables in hyprland.conf, instead:
#      - `~/.config/uwsm/env`: Variables common to all graphical sessions managed by `uwsm`,
#        e.g. GTK, Qt, xcursor, ...
#      - `~/.config/uwsm/env-hyprland`: Hyprland exclusive environment variables,
#        e.g. `HYPR*` and `AQ_*` variables.
#      - Format: `export KEY=VALUE` on each line, without comments.
#      - Strongly suggested, if using multiple GPUs, to put environment variable
#        `AQ_DRM_DEVICES` inside `env-hyprland`, in order to avoid conflicts with
#        other compositors.
#
# - See Hyprland wiki for information about configuration with `uwsm`.
#
# #######################################################################################

source=~/.config/hypr/mocha.conf

exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 28
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once=waybar & swaync & hyprpaper & hypridle & hyprsunset
exec-once=nm-applet & blueman-applet & pasystray

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec-once = /usr/lib/xdg-desktop-portal-termfilechooser -r

exec-once = GDK_BACKEND=x11 GDK_DPI_SCALE=1.6 whispering &>/dev/null

# Wake up Whispering's shortcut listener after startup (X11 apps need this kick)
exec-once = sleep 5 && hyprctl dispatch sendshortcut "CTRL SHIFT, semicolon, class:^(Whispering)$"

exec-once = rclone mount nfront-shared: ~/google-drive/nfront-shared --daemon --volname "nfront-shared" --temp-dir ~/.tmp/google-drive/nfront-shared/ --cache-dir ~/.cache/google-drive/nfront-shared/ --vfs-cache-mode full --vfs-cache-max-age 2y --dir-cache-time 2y --vfs-refresh --vfs-write-back 1s --transfers 8 --log-file ~/.log/google-drive/nfront-shared/nfront-shared.log --log-level INFO

exec-once = rclone mount personal: ~/google-drive/personal --daemon --volname "personal" --temp-dir ~/.tmp/google-drive/personal/ --cache-dir ~/.cache/google-drive/personal/ --vfs-cache-mode full --vfs-cache-max-age 2y --dir-cache-time 2y --vfs-refresh --vfs-write-back 1s --transfers 8 --log-file ~/.log/google-drive/personal/personal.log --log-level INFO

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# See https://wiki.hyprland.org/Configuring/Monitors/
# Laptop display - 2880x1920@120Hz with 10-bit color
monitor=eDP-1,2880x1920@120,0x0,1.6,bitdepth,10
# LG display - 2560x2880@60Hz (portrait orientation)
monitor=DP-7,2560x2880@60,1800x0,1.6,bitdepth,10
# BenQ RD280U - 4K@30Hz with HDR (limited by cable/port bandwidth)
monitor=DP-8,3840x2160@30,3400x0,1.6,bitdepth,10,cm,hdr
# Fallback for any other monitors
monitor=,preferred,auto,1.6

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = wofi

xwayland {
    force_zero_scaling = true
}

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = ctrl:nocaps

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.5
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    border_size = 3

    col.active_border = $mauve $flamingo 90deg
    col.inactive_border = $subtext0

    resize_on_border = true

    gaps_in = 4
    gaps_out = 8

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    bezier = linear, 0.0, 0.0, 1, 1
    animation = borderangle, 1, 50, linear, loop

    animation=workspaces,1,0.5,default
    animation=windows,0,0.1,default
    animation=fade,0,0.1,default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

# gestures {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more
#     workspace_swipe = off
# }

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# Network Manager TUI window rules - using one-word title
windowrulev2 = float,class:(com.mitchellh.ghostty),title:(NetworkManager)
windowrulev2 = center,class:(com.mitchellh.ghostty),title:(NetworkManager)
windowrulev2 = size 1100 700,class:(com.mitchellh.ghostty),title:(NetworkManager)

# Other floating application rules
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = center,class:^(blueman-manager)$
windowrulev2 = size 800 600,class:^(blueman-manager)$

windowrulev2 = float,class:^(nwg-displays)$
windowrulev2 = center,class:^(nwg-displays)$
windowrulev2 = size 1000 700,class:^(nwg-displays)$

windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 800 600,class:^(org.pulseaudio.pavucontrol)$

windowrulev2 = float,class:^(org.gnome.Settings)$
windowrulev2 = center,class:^(org.gnome.Settings)$
windowrulev2 = size 1200 800,class:^(org.gnome.Settings)$
layerrule = noanim, wofi

# Autoplace Whispering on workspace 4, `silent` prevents focus on opening.
windowrulev2 = workspace 4 silent, class:^(Whispering)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = super

# Sound through pactl with volume limiting
# bind = , XF86AudioRaiseVolume, exec, sh -c 'vol=$(pactl get-sink-volume @DEFAULT_SINK@ | grep -oP "\d+%" | head -1 | tr -d "%"); [ $vol -lt 100 ] && pactl set-sink-volume @DEFAULT_SINK@ +10%'
# bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
# bind = , XF86AudioMut, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Brightness through brightnessctl
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Keyboard backlight through brightnessctl with Shift
bind = SHIFT, XF86MonBrightnessUp, exec, brightnessctl -d chromeos::kbd_backlight set +10%
bind = SHIFT, XF86MonBrightnessDown, exec, brightnessctl -d chromeos::kbd_backlight set 10%-

# Clipboard history with cliphist
bind = $mainMod SHIFT, V, exec, pkill wofi; sleep 0.1; cliphist list | wofi --dmenu --prompt="Clipboard" | cliphist decode | wl-copy

# Voice-to-text with Whispering.
bind = CTRL SHIFT, semicolon, sendshortcut, CTRL SHIFT, semicolon, class:^(Whispering)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, M, exec, hyprctl dispatch workspace name:m ; hyprctl clients | grep -B 10 "Spotify" | grep -q "workspace:.*(m)" || hyprctl dispatch exec "[workspace name:m] spotify"
bind = $mainMod, N, exec, hyprctl dispatch workspace name:n ; hyprctl clients | grep -B 10 "com.mitchellh.ghostty" | grep -q "workspace:.*(n)" || hyprctl dispatch exec "[workspace name:n] ghostty --working-directory=$HOME/notes"
bind = $mainMod, E, exec, hyprctl dispatch workspace name:e ; hyprctl clients | grep -B 10 "org.gnome.Nautilus" | grep -q "workspace:.*(e)" || hyprctl dispatch exec "[workspace name:e] nautilus --new-window"
bind = $mainMod, V, togglefloating, 
bind = $mainMod, space, exec, $menu
# bind = $mainMod, R, exec, $menu
# bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle - T for toggle split

bind = $mainMod, F, fullscreen, # dwindle
bind = $mainMod, W, togglegroup, # dwindle

bind = $SUPER_SHIFT, l, exec, hyprlock

bind = $SUPER_SHIFT, R, exec, hyprctl reload
bind = $SUPER_SHIFT, D, exec, ~/.config/hypr/scripts/toggle-laptop-display.sh

bind = , Print, exec, hyprshot -m window
bind = shift, Print, exec, hyprshot -m region

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Letter-based workspaces
bind = $mainMod, A, workspace, name:a
bind = $mainMod, S, workspace, name:s
bind = $mainMod, D, workspace, name:d

# Move windows to letter workspaces
bind = $mainMod SHIFT, A, movetoworkspace, name:a
bind = $mainMod SHIFT, S, movetoworkspace, name:s
bind = $mainMod SHIFT, D, movetoworkspace, name:d
bind = $mainMod SHIFT, E, movetoworkspace, name:e
bind = $mainMod SHIFT, M, movetoworkspace, name:m
bind = $mainMod SHIFT, N, movetoworkspace, name:n

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
