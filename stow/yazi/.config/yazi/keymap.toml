run = "plugin lazygit"
desc = "run lazygit"

[[manager.prepend_keymap]]
on = ["g", "d"]
run = "plugin diff"
desc = "Diff the selected with the hovered file"

[[manager.prepend_keymap]]
on = ["u"]
run = "plugin restore"
desc = "Restore last deleted files/folders"

[[manager.prepend_keymap]]
